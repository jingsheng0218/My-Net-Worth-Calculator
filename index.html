<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成长升级模拟器</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #eef2f3, #dfe9f3);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-weight: 600;
            color: #2c3e50;
        }
        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 15px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 25px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 15px;
        }
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 2px 5px 12px rgba(0, 0, 0, 0.3);
        }
        #timeline {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-height: 300px;
            overflow-y: auto;
        }
        #timeline div {
            border-left: 4px solid #3498db;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>成长升级模拟器</h1>
        
        <h2>学业等级: lvl <span id="studyLevel">1</span></h2>
        <h3>学业Exp: <span id="studyExp">0</span> / <span id="studyExpMax">100</span></h3>
        <div class="progress-container">
            <div class="progress-bar" id="study-bar"></div>
        </div>
         <button onclick="increaseValue('study', 10)">KIE1003 Electronic Physics +10 Exp</button>
        <button onclick="increaseValue('study', 10)">KIE1007 Electronic Circuits I +10 Exp</button>
        <button onclick="increaseValue('study', 10)">KIE2006 Signals and Systems +10 Exp</button>
        <button onclick="increaseValue('study', 10)">Programming +10 Exp</button>
        <button onclick="increaseValue('study', 15)">Self-Study +15 Exp</button>
        <button onclick="increaseValue('study', 25)">Research +25 Exp</button>
        <button onclick="increaseValue('study', 50)">Entrepreneurship/Projects/Competitions +50 Exp</button>
        
        <h2>健康等级: lvl <span id="healthLevel">1</span></h2>
        <h3>健康Exp: <span id="healthExp">0</span> / <span id="healthExpMax">100</span></h3>
        <div class="progress-container">
            <div class="progress-bar" id="health-bar"></div>
        </div>
         <button onclick="increaseValue('health', 15)">健身 +15 Exp</button>
        <button onclick="increaseValue('health', 18)">篮球 +18 Exp</button>
        <button onclick="increaseValue('health', 15)">羽球 +15 Exp</button>
        <button onclick="increaseValue('health', 20)">有氧 +20 Exp</button>
        <button onclick="increaseValue('health', 10)">冥想 +10 Exp</button>
        
        <h2>时间轴</h2>
        <div id="timeline"></div>
    </div>
    
    <script>
        let stats = JSON.parse(localStorage.getItem("stats")) || {
            health: { level: 1, exp: 0, expMax: 100 },
            study: { level: 1, exp: 0, expMax: 100 }
        };
        let timelineData = JSON.parse(localStorage.getItem("timeline")) || [];

        function increaseValue(category, amount) {
            if (!stats[category]) return;
            stats[category].exp += amount;
            
            while (stats[category].exp >= stats[category].expMax) {
                stats[category].exp -= stats[category].expMax;
                stats[category].level++;
                stats[category].expMax += 10;
                logEvent(`${category === 'study' ? '学业' : '健康'} 等级提升! 现在等级: ${stats[category].level}`);
            }
            updateDisplay();
            saveData();
        }

        function logEvent(message) {
            let timestamp = new Date().toLocaleString();
            let entry = `${timestamp} - ${message}`;
            timelineData.unshift(entry);
            localStorage.setItem("timeline", JSON.stringify(timelineData));
            displayTimeline();
        }

        function updateDisplay() {
            ["health", "study"].forEach(type => {
                document.getElementById(type + "Level").textContent = stats[type].level;
                document.getElementById(type + "Exp").textContent = stats[type].exp;
                document.getElementById(type + "ExpMax").textContent = stats[type].expMax;
                document.getElementById(type + "-bar").style.width = (stats[type].exp / stats[type].expMax) * 100 + "%";
            });
        }

        function displayTimeline() {
            let timelineContainer = document.getElementById("timeline");
            timelineContainer.innerHTML = "";
            timelineData.forEach(entry => {
                let div = document.createElement("div");
                div.textContent = entry;
                timelineContainer.appendChild(div);
            });
        }

        function saveData() {
            localStorage.setItem("stats", JSON.stringify(stats));
        }

        window.onload = function () {
            updateDisplay();
            displayTimeline();
        };
    </script>
</body>
</html>
